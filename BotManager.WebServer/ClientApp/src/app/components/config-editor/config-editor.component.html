<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="config-tree">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <div *ngIf="!node.hasInput">{{node.name}}</div>
    <div *ngIf="node.hasInput">
      <mat-form-field>
        <mat-label>{{ node.name }}</mat-label>
        <input matInput type="text" [value]="node.value" />
      </mat-form-field>
    </div>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>

      <div>{{node.name}}</div>

      <button mat-icon-button *ngIf="node.isArray">
        <mat-icon>add</mat-icon>
      </button>

      <button mat-icon-button *ngIf="node.isArrayElement">
        <mat-icon>remove</mat-icon>
      </button>

    </div>

    <div [class.config-tree-invisible]="!treeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
