<ng-container *ngFor="let item of value; let i = index">
  <div class="config-controls">
    <button (click)="clickedSetItem(i)">Set</button> <button (click)="clickedRemoveItem(i)">Remove</button>
  </div>
  <app-config-object [types]="types" [targetType]="targetType" [value]="item"></app-config-object>
</ng-container>

<div class="config-box">
  <button (click)="clickedAddItem()">Add</button>
</div>
